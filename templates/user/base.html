<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.js" integrity="sha512-opXrgVcTHsEVdBUZqTPlW9S8+99hNbaHmXtAdXXc61OUU6gOII5ku/PzZFqexHXc3hnK8IrJKHo+T7O4GRIJcw==" crossorigin="anonymous"></script>
    {% block head_content %}
    {% endblock %}
    <title>Title</title>
</head>
<body>
    {% include "nav.html" %}
    <div class="container ">
        <div class="row">
            <div class="sidebar bg-secondary">
               <div class="nav flex-column nav-pills mt-2 ml-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active text-white" id="v-pills-inicio-tab"  href="{% url "usuario" %}" role="tab" aria-controls="v-pills-inicio" aria-selected="true">Inicio</a>
                  <a class="nav-link text-white" id="v-pills-estadisticas-tab" href="{% url "estadisticas" %}" role="tab" aria-controls="v-pills-estadisticas" aria-selected="false">Estadisticas</a>
                  <a class="nav-link text-white" id="v-pills-calendario-tab"  href="{% url "calendario" %}" role="tab" aria-controls="v-pills-calendario" aria-selected="false">Calendario</a>
                  <a class="nav-link text-white" id="v-pills-sectores-tab"  href="{% url "sectores" %}" role="tab" aria-controls="v-pills-sectores" aria-selected="false">Sectores</a>
                  <a class="nav-link text-white" id="v-pills-settings-tab"  href="{% url "setting" %}" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
               </div>
            </div>

        </div>
        {% block container %}
        {% endblock %}
    </div>
    <!-- Footer -->


</body>
</html>
